<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/admin.css">
    <title>Admin</title>
</head>
<body class="blue-edges">
    <header>
        <div class="header-bar">
            <h1>Pet Salon</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
                <a href="services.html">Services</a>
                <a href="admin.html">Admin</a>
            </nav>
        </div>
    </header>
    <main class="admin-container">
        <div>
            <h2>Pet Management:</h2>
            <div class="reg-pets-bar">
                <div class="search mb-3">
                    <input type="search" class="form-control" id="txtSearch">
                    <button onclick="search()">Search</button>
                </div>
                <h4 id="registeredPets"></h4>
            </div>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Breed</th>
                        <th>Service</th>
                        <th>Type</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="petRows">
                    
                </tbody>
            </table>
        </div>
        <div>
            <h2>Services Management:</h2>
            <div class="services-main">
                <div class="service-management-left">
                    <h4>Add New Services:</h4>
                    <form class="services-form" action="">
                        <div class="services-small-input">
                            <div class="small-inputs-space">
                                <label for="servicesName">Service Offered:</label>
                                <input type="text" name="servicesName" id="servicesName">
                            </div>
                            <div class="small-inputs-space">
                                <label for="servicesCost">Cost of Service:</label>
                                <input type="number" pattern="^\$?\d+(,\d{3})*(\.\d{2})?$" name="servicesCost" id="servicesCost">
                            </div>
                        </div>
                        <div class="services-large-input">
                            <label for="servicesDesc">Description of Service:</label>
                            <textarea name="servicesDesc" id="servicesDesc"></textarea>
                        </div>
                    </form>
                    <button id="submitServicesBtn" type="submit">Submit new Service</button>
                </div>
                <div class="service-management-right">
                    <h4>Existing Services:</h4>
                    <div>
                        <table class="table table-striped table-dark">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Cost</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="serviceRows">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./plugins/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/admin.js"></script>
    <script type="module" src="./scripts/register.js"></script>
    <script src="./scripts/services.js"></script>
</body>
</html>
