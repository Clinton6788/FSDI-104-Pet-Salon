<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/register.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="header-bar">
            <h1>Pet Salon</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
        <div class="registered-main">
            <p class="number-registered" id="numberRegistered"></p>
        </div>
    </header>
    <main class="blue-edges">
        <div class="main-container">
            <h2>Register Your Pet</h2>
            <fieldset class="register-field">
                <legend>Pet information</legend>
                <div class="sub-form">
                    <div class="form-control">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                    </div>    
                    <div class="form-control">
                        <label for="age">Age:</label>
                        <input type="number" name="age" id="age">
                    </div>
                    <div class="form-control">
                        <label for="breed">Breed:</label>
                        <input type="text" name="breed" id="breed">
                    </div>
                    <div class="form-control">
                        <label for="service">Service</label>
                        <select name="service" id="service">
                            <option value="">---Please select an option---</option>
                            <option value="grooming">Grooming</option>
                            <option value="nails">Nail Trim</option>
                            <option value="bath">Bath</option>
                            <option value="attitude">Attitude Adjustment</option>
                        </select>
                    </div>
                    <div class="form-radio">
                        <legend>Gender:</legend>
                        <div class="form-radio-sub">
                            <div>
                                <input id="male" name="gender" value="male" type="radio">
                                <label for="male">Male</label>
                            </div>
                            <div>
                                <input id="female" name="gender" value="female" type="radio">
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>
                
                    <div class="form-img">
                        <label for="photo">Add a photo:</label>
                        <input name="photo" id="photo" type="file" accept="image/jpg">
                    </div>
                </div>
                <button class="submit-btn" type="submit">Submit</button>
            </fieldset>

            <h2>Currently Registered:</h2>
            <div id="petBoxes" class="pets-grid">
                
                <!--<div class="pet-box">
                    <h3 id="petName">Luna Borfuna</h3>
                    <div class="center-img">
                        <img class="pet-img" src="./img/Luna.jpg" alt="">
                    </div>
                    <h4 id="petService">Nail Trim</h4>
                    <div class="details-grid">
                        <p>Age:</p>
                        <p id="petAge">3</p>
                        <p>Gender:</p>
                        <p id="petGender">Female</p>
                        <p>Breed:</p>
                        <p id="petBreed">Golden Mountain</p>
                    </div>    
                </div>-->
            </div>
        </div>    
    </main>
    <script src="./scripts/register.js"></script>
</body>
</html>
